name: Generate and Deploy Schedule Data

on:
  push:
    branches:
      - main
    paths:
      - 'schedule.xlsx'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    # 根据错误提示，我们在这里添加部署环境的声明
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with Caching
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: schedule-generator/package.json

      - name: Install dependencies
        run: npm install
        working-directory: ./schedule-generator

      - name: Generate data.json from Excel
        run: node process-excel.js
        working-directory: ./schedule-generator
      
      - name: Prepare deployment artifact
        run: |
          mkdir -p _site
          cp index.html _site/
          cp schedule-generator/data.json _site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
