name: Generate and Deploy Schedule Data

on:
  push:
    branches:
      - main
    paths:
      - 'schedule-generator/schedule.xlsx'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug filesystem
        run: |
          pwd
          echo "仓库根目录内容:"
          ls -la
          echo "schedule-generator目录内容:"
          ls -la schedule-generator/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: schedule-generator/package.json

      - name: Install dependencies
        run: npm install
        working-directory: ./schedule-generator

      - name: Generate data.json from Excel
        run: node process-excel.js
        working-directory: ./schedule-generator
      
      - name: Prepare deployment artifact
        run: |
          mkdir -p _site
          cp schedule-generator/index.html _site/
          cp schedule-generator/data.json _site/
          cp schedule-generator/students.json _site/ || echo "No students.json file found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
