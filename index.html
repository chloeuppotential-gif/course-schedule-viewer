<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程表查看器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        #schedule-container {
            overflow-x: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        thead th {
            background-color: #3498db;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1c40f;
            color: #2c3e50;
            cursor: pointer;
        }
        #loading, #error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .controls input, .controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <h1>课程表</h1>
    
    <div class="controls">
        <input type="text" id="search-input" placeholder="搜索任意内容...">
        <select id="day-filter">
            <option value="">所有星期</option>
            <option value="星期一">星期一</option>
            <option value="星期二">星期二</option>
            <option value="星期三">星期三</option>
            <option value="星期四">星期四</option>
            <option value="星期五">星期五</option>
            <option value="星期六">星期六</option>
            <option value="星期日">星期日</option>
        </select>
    </div>

    <div id="schedule-container">
        <div id="loading">正在加载课程数据...</div>
        <div id="error" style="display: none;"></div>
        <table id="schedule-table" style="display: none;">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('schedule-table');
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const searchInput = document.getElementById('search-input');
            const dayFilter = document.getElementById('day-filter');

            let allData = [];

            async function fetchSchedule() {
                try {
                    // 添加一个随机查询参数来防止浏览器缓存 data.json
                    const response = await fetch(`data.json?v=${new Date().getTime()}`);
                    if (!response.ok) {
                        throw new Error(`HTTP 错误！状态: ${response.status}`);
                    }
                    const data = await response.json();
                    allData = data;
                    renderTable(data);
                } catch (e) {
                    console.error('加载课程数据失败:', e);
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = `加载课程数据失败。请检查 data.json 文件是否存在或格式是否正确。错误详情: ${e.message}`;
                    errorDiv.style.display = 'block';
                }
            }

            function renderTable(data) {
                if (!data || data.length === 0) {
                    loadingDiv.style.display = 'none';
                    errorDiv.textContent = '没有课程数据可显示。';
                    errorDiv.style.display = 'block';
                    table.style.display = 'none';
                    return;
                }

                // 清空旧内容
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';

                // 创建表头
                const headers = Object.keys(data[0]);
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    tableHeader.appendChild(th);
                });

                // 创建表格内容
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header] || '';
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });

                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                table.style.display = 'table';
            }

            function filterAndSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedDay = dayFilter.value;

                const filteredData = allData.filter(row => {
                    const matchesDay = !selectedDay || (row['星期'] && row['星期'] === selectedDay);
                    
                    const matchesSearch = !searchTerm || Object.values(row).some(value => 
                        String(value).toLowerCase().includes(searchTerm)
                    );

                    return matchesDay && matchesSearch;
                });

                renderTable(filteredData);
            }

            searchInput.addEventListener('input', filterAndSearch);
            dayFilter.addEventListener('change', filterAndSearch);

            fetchSchedule();
        });
    </script>

</body>
</html>
